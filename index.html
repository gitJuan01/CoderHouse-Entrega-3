<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreEntrega2</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1 class="centrar">Revisión de gastos</h1>
    <div class="centrar">
        <p>Ingrese la fecha</p>
        <input type="date" id="fecha" required>
    </div>
    <div class="centrar">
        <p>Ingrese el tipo de gasto (sueldos, compras, etc) </p>
        <input type="text" id="tipoGasto" required>
    </div>
    <div class="centrar">
        <p>Ingrese aquí el monto de dicho gasto</p>
        <input type="number" id="montoGasto" required>
    </div>    
        <br>
        <div class="centrar">
        <input type="submit" id="boton1" value="Cargar">
        <button id="borrar">Borrar Datos</button>
        </div>
    </div>
    <div class="resultado" id="resultado"></div>
    <script src= "main.js"></script>
</body>
</html>
